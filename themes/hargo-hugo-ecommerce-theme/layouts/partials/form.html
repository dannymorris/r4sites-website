<form action="{{ site.Params.contact.formAction }}" method="POST">
  <input type="text" class="form-control mb-2" id="name" name="name" placeholder="Name">
  <input type="email" class="form-control mb-2" id="email" name="email" placeholder="Email">
  <textarea name="message" id="message" class="form-control mb-2" placeholder="Message"></textarea>
  <button type="submit" value="send" class="btn btn-block btn-outline-primary rounded">Send</button>
</form>
